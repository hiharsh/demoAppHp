<li class="row"  >
    <div class="col-s2 list_pic">
        <img src="{{image_url}}"/>
    </div>
    <div class="col-s10  list_content">
        <button onclick="app.home.del('{{id}}');" class="card_delete"><i class="material-icons">delete_forever</i></button>
        <div class="row" onclick="app.home.show_info(event, ['{{name}}', '{{birthday}}', '{{quote}}', '{{image_url}}'])" style="cursor: pointer;">
            <div class="col-s12">
                <strong>{{name}}</strong>
                
            </div>
            <div class="col-s12 item_content">
                <small><i>{{birthday}}</i></small>
            </div>
            <div class="col-s12 item_content">
                <small>{{quote}}</small>
            </div>
        </div>
    </div>
</li>
